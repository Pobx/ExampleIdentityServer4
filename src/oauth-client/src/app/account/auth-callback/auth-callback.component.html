<div *ngIf="error">
  <div class="col-md-8 text-center">
    <div class="alert alert-warning" role="alert">
      Oops, there was an error, please try to Login
      <!-- <a routerLink="/login">login again</a>. -->
    </div>
  </div>
</div>

<div *ngIf="error == false">
  <div class="col-md-8 text-center">
    <div class="alert alert-warning" role="alert">
      Welcome, We will go to your page a few second...
      <!-- <a routerLink="/login">login again</a>. -->
    </div>
  </div>
</div>
